    <body style="background-image: url('bg-mobile-fallback.jpg');">
        <!-- Background Video-->
        
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Our Website is Coming Soon</h1>
                    <p class="mb-5">We're working hard to finish the development of this site. Sign up below to receive updates and to be notified when we launch!</p>
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    <div>
					<form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
          <div class="row align-items-stretch mb-5">
            <div class="col-md-6">
              <div class="form-group">
                <input type="hidden" name="access_key" value="2dcbd3d1-2ac3-41df-9c71-d79e2e7cd9b4">
                <input class="form-control" id="name" name="First Name" type="text" placeholder="Your Name *" required>
              </div>
              <div class="form-group">
                <input class="form-control" id="email" type="email" name="email" placeholder="Your Email *" data-sb-validations="required,email" />
              </div>
              <div class="form-group mb-md-0">
                <input class="form-control" id="phone" type="text" name="Phone Number" placeholder="Your Phone *" required>
              </div>
            </div>
            <div class="col-md-6 d-flex flex-column">
              <div class="form-group flex-grow-1" style="height: 25%;">
                <textarea class="form-control h-100" id="subject" name="subject" placeholder="Subject *" required></textarea>
              </div>
              <div class="form-group flex-grow-3" style="flex-grow: 3;">
                <textarea class="form-control h-100" id="message" name="message" placeholder="Your Message *" required></textarea>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary btn-xl text-uppercase " id="submitButton" type="submit" style="background-color: #E6A97E; border-width: 0;">Send Message</button>
          </div>
        </form>
					</div>
                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" style="background-color: #E6A97E; border-width: 0;" target="_blank"; href="https://www.facebook.com/profile.php?id=61571516577131"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" style="background-color: #E6A97E; border-width: 0;" target="_blank"; href="https://www.instagram.com/photobooth__exclusive/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
