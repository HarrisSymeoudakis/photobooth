<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Coming Soon - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body style="background-image: url('bg-mobile-fallback.jpg');">
        <!-- Background Video-->
        
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Our Website is Coming Soon</h1>
                    <p class="mb-5">We're working hard to finish the development of this site. Sign up below to receive updates and to be notified when we launch!</p>
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    <div>
					<form method="POST" id="form">

    <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">

    <input type="text" placeholder="name" name="name" required>
    <input type="email" name="email" placeholder="email" required>
    <div>
		<textarea name="message" placeholder="message" required></textarea>
	</div>
    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

    <button class="btn btn-dark m-3" style="background-color: #E6A97E; color: white; border-width: 0;" type="submit">Submit Form</button>

    <div id="result"></div>

</form>
					</div>
                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" style="background-color: #E6A97E; border-width: 0;" target="_blank"; href="https://www.facebook.com/profile.php?id=61571516577131"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" style="background-color: #E6A97E; border-width: 0;" target="_blank"; href="https://www.instagram.com/photobooth__exclusive/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
	
	<script>
	const form = document.getElementById('contactForm');
	const result = document.getElementById('result');

	form.addEventListener('submit', function(e) {
	  e.preventDefault();
	  const formData = new FormData(form);
	  const object = Object.fromEntries(formData);
	  const json = JSON.stringify(object);
	  result.innerHTML = "Please wait..."

		fetch('https://api.web3forms.com/submit', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
					'Accept': 'application/json'
				},
				body: json
			})
			.then(async (response) => {
				let json = await response.json();
				if (response.status == 200) {
					result.innerHTML = "Form submitted successfully";
				} else {
					console.log(response);
					result.innerHTML = json.message;
				}
			})
			.catch(error => {
				console.log(error);
				result.innerHTML = "Something went wrong!";
			})
			.then(function() {
				form.reset();
				setTimeout(() => {
					result.style.display = "none";
				}, 3000);
			});
	});
	</script>
</html>
